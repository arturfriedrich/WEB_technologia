<!DOCTYPE html>
<html lang="hu-HU">
  <head>
    <title>Táblázat</title>
    <meta charset="utf-8" />
    <style>
      table { border-collapse: collapse; }
      tr:nth-child(even) { background-color: #f0f0f0; }
      th, td {
        border-top: 1px solid lightgray; 
        padding: 5px;
      }
      th { 
        text-align: left; 
        background-color: yellow;
      }
      td { border-bottom: 1px solid lightgray; }
      div.gorget {
        height: 8em;
        overflow-y: scroll;
        display: inline-block;
      }
      col.bal  { width: 350px; } 
      col.jobb { width: 80px; } 
    </style>
  </head>
  <body>
    <table>
      <colgroup>
        <col class="bal" />
        <col class="jobb" />
      </colgroup>
      <tr><th>Termék</th><th>Ár (Ft)</th></tr>
    </table>
    <div class="gorget">
      <table>
        <colgroup>
          <col class="bal" />
          <col class="jobb" />
        </colgroup>
        <tr><td>AdeZ növényi alapú ital</td><td>599</td></tr>
        <tr><td>After Eight Classic desszert</td><td>899</td></tr>
        <tr><td>Agri Garden professional tömlő</td><td>3999</td></tr>
        <tr><td>Kit Kat, Smarties vagy Boci Buborék</td><td>549</td></tr>
        <tr><td>Bords Eve margarin</td><td>419</td></tr>
        <tr><td>Kunsági dobozos tej</td><td>189</td></tr>
        <tr><td>Medve ömlesztett sajt</td><td>459</td></tr>
        <tr><td>Pöttyös Túró Rudi</td><td>635</td></tr>
        <tr><td>Sága Füstli</td><td>259</td></tr>
        <tr><td>Frosta Arany Halrudak</td><td>1155</td></tr>
        <tr><td>Xixo Ice Tea</td><td>398</td></tr>
      </table>
    </div>
  </body>
</html>
