<!DOCTYPE html>
<html lang="hu-HU">
  <head>
    <title>Font Awesome</title>
    <meta charset="utf-8" />
    <style>
      .nagy { font-size: 32pt; }
      .kek { color: blue; }
    </style>
  </head>
  <body>
    <p class="nagy">Mit tanulunk? 
      <i class="fab fa-css3"></i></p>
    <p class="kek">Tetszik? 
      <i class="fas fa-thumbs-up fa-5x"></i></p>
    <p>Jó ötlet <a href="https://fontawesome.com">
      Font Awesome</a>-ot használni? 
      <i class="fas fa-lightbulb"></i></p>
    <p>Megmozgatja a fantáziát? 
      <i class="fas fa-cog fa-spin"></i></p>
    <script src="https://kit.fontawesome.com/5e6bd4a2fc.js" 
      crossorigin="anonymous"></script>
  </body>
</html>
