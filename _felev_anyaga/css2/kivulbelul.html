<!DOCTYPE html>
<html lang="hu-HU">
  <head>
    <title>Felsorolásjel helyzete</title>
    <meta charset="utf-8" />
    <style>
      ul.kivul { list-style-position: outside; }
      ul.belul { list-style-position: inside; }
      li { border: 1px solid black; }
    </style>
  </head>
  <body>
    <p>Jelölő kívül:</p>
    <ul class="kivul">
      <li>Répa<br />Répa<br />Répa</li>
      <li>Retek<br />Retek<br />Retek</li>
      <li>Mogyoró<br />Mogyoró<br />Mogyoró</li>
    </ul>
    <p>Jelölő belül:</p>
    <ul class="belul">
      <li>Répa<br />Répa<br />Répa</li>
      <li>Retek<br />Retek<br />Retek</li>
      <li>Mogyoró<br />Mogyoró<br />Mogyoró</li>
    </ul>
  </body>
</html>
