<!DOCTYPE html>
<html lang="hu-HU">
  <head>
    <title>Táblázat</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="tabla2.css" />
  </head>
  <body>
    <table>
      <tr><th rowspan="2">State of Health</th>
          <th colspan="2">Fasting Value</th>
          <th>After Eating</th></tr>
      <tr><th>Minimum</th><th>Maximum</th>
          <th>2 Hours After Eating</th></tr>
      <tr><td>Healthy</td><td>70</td>
          <td>100</td><td>Less than 140</td></tr>
      <tr><td>Pre-Diabetes</td><td>101</td>
          <td>126</td><td>140 to 200</td></tr>
      <tr><td>Diabetes</td><td>More than 126</td>
          <td>N/A</td><td>More than 200</td></tr>
    </table>
  </body>
</html>
