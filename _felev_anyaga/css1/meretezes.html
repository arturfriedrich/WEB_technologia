<!DOCTYPE html>
<html lang="HU-hu">
  <head>
    <title>Méretezés</title>
    <meta charset="utf-8" />
    <style>
      label {
        display: inline-block;
        width: 100px;
      }
      input[type=text] {
        width: 200px;
        box-sizing: border-box;
      }
      select {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <form>
      <div>
        <label for="nev">Név:</label>
        <input type="text" id="nev" placeholder="Pl. Gipsz Jakab" />
      </div>
      <div>
        <label for="vegzettseg">Végzettség:</label>
        <select id="vegzettseg">
          <option>általános iskola</option>
          <option>középiskola/gimnázium</option>
          <option>főiskola/egyetem</option>
          <option>tudományos fokozat</option>
        </select>
      </div>
    </form>
  </body>
</html>
