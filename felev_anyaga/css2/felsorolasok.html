<!DOCTYPE html>
<html lang="hu-HU">
  <head>
    <title>Felsorolások</title>
    <meta charset="utf-8" />
    <style>
      ul {
        background-color: bisque;
        padding-left: 60px;
        border: 5px solid magenta;
        list-style-image: url("rouge.png");
      }
      ul li {
        background-color: pink;
        margin: 5px;
      }
      ol {
        background-color: lightblue;
        list-style-type: lower-greek;
        padding-top: 5px;
        padding-bottom: 5px;
      }
      ol li {
        margin: 5px;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <p>Gizike bevásárlólistája</p>
    <ul>
      <li>Vattapamacs</li>
      <li>Púder</li>
      <li>Szemceruza</li>
    </ul>
    <p>Pista bevásárlólistája</p>
    <ol>
      <li>Vodka. És még vodka.</li>
      <li>Nagy kidörgő a verdára</li>
      <li>Legújabb Metallica album</li>
    </ol>
  </body>
</html>
