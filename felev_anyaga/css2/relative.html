<!DOCTYPE html>
<html lang="hu-HU">
  <head>
    <title>relative</title>
    <meta charset="utf-8" />
    <style>
      p {
        border: 1px solid black;
        padding: 10px;
        background-color: yellow;
      }
      p.eltolas {
        position: relative;
        left: 30px;
        top: 45px;
      }
    </style>
  </head>
  <body>
    <p>Első bekezdés.</p>
    <p class="eltolas">Második bekezdés.</p>
    <p>Harmadik bekezdés.</p>
  </body>
</html>
