<!DOCTYPE html>
<html lang="hu-HU">
  <head>
    <title>Adott típus n-edik előfordulása</title>
    <meta charset="utf-8" />
    <style>
      li:nth-of-type(2n) { background-color: yellow; }
    </style>
  </head>
  <body>
    <ul>
      <li>Első elem</li>
      <li>Második elem</li>
      <li>Harmadik elem</li>
      <li>Negyedik elem</li>
    </ul>
  </body>
</html>
