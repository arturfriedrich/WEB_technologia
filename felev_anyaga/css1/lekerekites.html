<!DOCTYPE html>
<html lang="hu-HU">
  <head>
    <title>Szegélyek lekerekítése</title>
    <meta charset="utf-8" />
    <style>
      p {
        border-style: solid;
        border-width: 3px;
        padding: 10px;
      }
      #mind {
        border-color: red;
        border-radius: 10px;
      }
      #szemkozti {
        border-color: green;
        border-radius: 10px 20px;
      }
      #jobbalso {
        border-color: blue;
        background-color: navy;
        color: white;
        border-radius: 5px;
        border-bottom-right-radius: 30px;
      }
    </style>
  </head>
  <body>
    <p id="mind">Minden sarok kerekítve</p>
    <p id="szemkozti">Szemközti sarkok eltérő lekerekítési sugárral</p>
    <p id="jobbalso">Jobb alsó sarok erősen lekerekítve</p>
  </body>
</html>
