<!DOCTYPE html>
<html lang="hu-HU">
  <head>
    <title>Beviteli mezők</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form>
      <div><label>Csúszka: <input name="csuszka" type="range" 
        min="0" max="255" step="1" value="127" /></label></div>
      <div><label>Keresés: <input name="kereso" type="search" />
        </label></div>
      <div><label>Telefon: <input name="telefon" type="tel" 
        placeholder="Pl. +36 20 123-4567" pattern="[+]?[\d\s/-]*" />
        </label></div>
      <div><label>URL: <input name="weblap" type="url" 
        value="https://github.com/wajzy/GKxB_INTM049" />
        </label></div>
      <div><input type="image" src="urlap6-submit.png" 
        width="125" height="121" alt="Beküldés" 
        formaction="http://xenia.sze.hu/~wajzy/html/urlap2.php" />
        </div>
    </form>
  </body>
</html>
