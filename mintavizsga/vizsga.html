<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vizsga.css">
    <title>Vizsgák</title>
</head>
<body>
    <h1>Az egyes oktatók által adott tárgyból levizsgáztatott hallgatók száma!<img src="./sze_logo.png" alt="SZE logó"></h1>
    <table>
        <tbody>
            <tr>
                <td class="ures"></td>
                <td class="ures"></td>
                <th colspan="3">Tárgyak</th>
                <td class="ures"></td>
            </tr>
            <tr>
                <td class="ures"></td>
                <td class="ures"></td>
                <td><a href="szelearning.hu" target="_blank">Web</a></td>
                <td>Programozás</td>
                <td>Adatbázis</td>
                <td class="ures"></td>
            </tr>
            <tr>
                <th rowspan="2" title="Tanszéki oktatók">Oktatók</th>
                <td>Oktató Olivér</td>
                <td><input type="number" value="0" min="0" id="n:0:0"></td>
                <td><input type="number" value="3" min="0" id="n:0:1"></td>
                <td><input type="number" value="4" min="0" id="n:0:2"></td>
                <td id="s0">9</td>
            </tr>
            <tr>
                <td>Professzor Pali</td>
                <td><input type="number" value="0" min="0" id="n:1:0"></td>
                <td><input type="number" value="3" min="0" id="n:1:1"></td>
                <td><input type="number" value="4" min="0" id="n:1:2"></td>
                <td id="s1">7</td>
            </tr>
            <tr>
                <td class="ures"></td>
                <td class="ures"></td>
                <td id="o0">4</td>
                <td id="o1">5</td>
                <td id="o2">7</td>
                <td class="ures"></td>
            </tr>
        </tbody>
    </table>
    <noscript>Ennek az oldalak a működéséhez JavaScript szükséges!</noscript>
    <script src="./vizsga.js"></script>
</body>
</html>
