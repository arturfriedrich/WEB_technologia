<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gömb</title>
</head>
<body>
    <fieldset>
        <legend>Adja meg a gömb sugarát</legend>
        <form id="form">
            <label>Sugár: </label><input type="number" id="r"><br>
            <label>Felszín: </label><input type="number" id="a" readonly><br>
            <label>Térfogat: </label><input type="number" id="v" readonly><br>
            <input type="submit" value="Számol!" id="submit">
        </form>
    </fieldset>
</body>
<script>
    document.getElementById("form").addEventListener("submit", (e) => {
        e.preventDefault()
        const r = document.getElementById("r").value
        const a = 4 * 4 ** 2 * Math.PI
        const v = a * r / 3
        document.getElementById("a").value = a.toFixed(3)
        document.getElementById("v").value = v.toFixed(3)
    })
</script>
</html>
