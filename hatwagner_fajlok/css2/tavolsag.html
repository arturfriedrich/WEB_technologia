<!DOCTYPE html>
<html lang="hu-HU">
  <head>
    <title>Sűrítés, ritkítás</title>
    <meta charset="utf-8" />
    <style>
      .betusuru { letter-spacing: -.1em }
      .betunormal { letter-spacing: normal }
      .beturitka { letter-spacing: .5em }
      .szoritka { word-spacing: .5cm }
      .szosuru { word-spacing: -.2em }
    </style>
  </head>
  <body>
    <p>Néhány szóban a <span class="beturitka">betűk távolságát 
    megnöveltük</span>, <span class="betusuru">másutt 
    lecsökkentettük</span>, de <span class="betunormal">néhány 
    helyen</span> megőriztük az eredeti állapotot. Hasonlóan a <span 
    class="szosuru">szavak közti szóközöket is lehet sűríteni</span>, 
    <span class="szoritka">de ritkítani is</span>.</p>
  </body>
</html>
