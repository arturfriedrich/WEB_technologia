<!DOCTYPE html>
<html lang="hu-HU">
  <head>
    <title>Dekoráció</title>
    <meta charset="utf-8" />
    <style>
      .ala { text-decoration: underline; }
      .fole { text-decoration: overline; }
      .at { text-decoration: line-through; }
      .helytelen { text-decoration: wavy red underline; }
      .kombinalt { text-decoration: overline underline blue dotted; }
    </style>
  </head>
  <body>
    <p>A szavak <span class="ala">alá</span> és <span class="fole">
    fölé</span> is lehet vonalat húzni, de <span class="at">ki is 
    húzhatjuk</span>, a <span class="helytelen">hejtelenül</span> 
    írt szavakat megjelölhetjük és mindenféle <span class="kombinalt"
    >kombinációkat</span> is kitalálhatunk.</p>
  </body>
</html>
