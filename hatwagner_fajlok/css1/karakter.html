<!DOCTYPE html>
<html lang="hu-HU">
  <head>
    <title>Karakterkészletek</title>
    <meta charset="utf-8" />
    <style>
      h1 { font-family: Arial, Helvetica, sans-serif; }
      p { font-family: "Times New Roman", Times, serif; }
      p.prg { font-family: "Courier New", Courier, monospace; }
    </style>
  </head>
  <body>
    <h1>Ez egy címsor</h1>
    <p>Ez egy bekezdés.</p>
    <p class="prg">printf("Hello World!\n");</p>
    <p>Ebben a bekezdésben <span style="font-style: italic;">döntött
    </span> és <span style="font-style: oblique;">kissé döntött</span> 
    részek is előfordulnak. <span style="font-variant: small-caps;">
    Néha kiskapitális formázást használunk.</span> 
    <span style="font-size: 20px;">20px</span>, 
    <span style="font-size: 20pt;">20pt</span>, 
    <span style="font-size: 1.5em;">1.5em</span>, 
    <span style="font-size: 5vw;">5vw</span>, 
    <span style="font-size: smaller;">smaller</span>, 
    <span style="font-size: larger;">larger</span>.</p>
  </body>
</html>
