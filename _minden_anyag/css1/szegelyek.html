<!DOCTYPE html>
<html>
  <head>
    <title>Szegélyek</title>
    <meta charset="utf-8" />
    <style>
      p {
        border-width: 5px;
        border-color: black;
      }
    </style>
  </head>
  <body>
    <p style="border-style: solid">Folytonos <code>(solid)</code></p>
    <p style="border-style: none">Nincs <code>(none)</code></p>
    <p style="border-style: hidden">Rejtett <code>(hidden)</code></p>
    <p style="border-style: dotted">Pontozott <code>(dotted)</code></p>
    <p style="border-style: dashed">Szaggatott <code>(dashed)</code></p>
    <p style="border-style: double">Dupla <code>(double)</code></p>
    <p style="border-style: groove">Horony <code>(groove)</code></p>
    <p style="border-style: ridge">Perem <code>(ridge)</code></p>
    <p style="border-style: inset">Süllyesztett <code>(inset)</code></p>
    <p style="border-style: outset">Kiemelt <code>(outset)</code></p>
  </body>
</html>
