<!DOCTYPE html>
<html lang="hu-HU">
  <head>
    <title>A display tulajdonság</title>
    <meta charset="utf-8" />
    <script>
      let fekete;
      
      function beallit() {
        let r = document.querySelectorAll("input[type='radio']:checked");
        let s = "";
        r.forEach(rb => {
          s += rb.name + ": " + rb.value + "; ";
        });
        fekete.style = s;
      }
      
      window.addEventListener("load", function() {
        fekete = document.getElementById("fekete");
        document.getElementById("f_display").addEventListener("change", beallit);
        document.getElementById("f_visibility").addEventListener("change", beallit);
      });
    </script>
    <style>
      #fekete { 
        border: 3px solid black; 
        margin: 16px;
      }
      #piros { border: 3px solid red; }
      fieldset { margin-bottom: 10px; }
    </style>
  </head>
  <body>
    <fieldset>
      <legend><code>display</code> értéke:</legend>
      <form id="f_display">
        <div><label><input type="radio" name="display" value="block" checked="checked" /><code>block</code> (blokkszintű)</label></div>
        <div><label><input type="radio" name="display" value="inline" /><code>inline</code> (soron belüli)</label></div>
        <div><label><input type="radio" name="display" value="inline-block" /><code>inline-block</code> (soron belüli blokk)</label></div>
        <div><label><input type="radio" name="display" value="none" /><code>none</code> (nincs megjelenítés)</label></div>
      </form>
    </fieldset>
    <fieldset>
      <legend><code>visibility</code> értéke:</legend>
      <form id="f_visibility">
        <div><label><input type="radio" name="visibility" value="visible" checked="checked" /><code>visible</code> (látható)</label></div>
        <div><label><input type="radio" name="visibility" value="hidden" /><code>hidden</code> (rejtett)</label></div>
      </form>
    </fieldset>
    <div id="piros">
      <p id="fekete">Bekezdés</p>
    </div>
  </body>
</html>
