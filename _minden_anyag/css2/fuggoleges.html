<!DOCTYPE html>
<html lang="hu-HU">
  <head>
    <title>Függőleges igazítás</title>
    <meta charset="utf-8" />
    <style>
      p, span, code { border: 1px solid black; }
      span { border-color: red; }
      code { border-color: orange; }
    </style>
  </head>
  <body>
    <p><code>baseline</code><span style="vertical-align: baseline;">
       <img src="sze_logo.svg" width="100" alt="SZE logo">
       alapvonal</span></p>
    <p><code>távolság</code><span style="vertical-align: -10px;">
       <img src="sze_logo.svg" width="100" alt="SZE logo">
       -10px</span></p>
    <p><code>%</code><span style="vertical-align: 50%;">
       <img src="sze_logo.svg" width="100" alt="SZE logo">
       50%</span></p>
    <p><code>sub</code><span style="vertical-align: sub;">
       <img src="sze_logo.svg" width="100" alt="SZE logo">
       alsó index</span></p>
    <p><code>super</code><span style="vertical-align: super;">
       <img src="sze_logo.svg" width="100" alt="SZE logo">
       felső index</span></p>
    <p><code>top</code><span style="vertical-align: top;">
       <img src="sze_logo.svg" width="100" alt="SZE logo">
       sor legfelső eleméhez</span></p>
    <p><code>text-top</code><span style="vertical-align: text-top;">
       <img src="sze_logo.svg" width="100" alt="SZE logo">
       szülő szövegének tetejéhez</span></p>
    <p><code>middle</code><span style="vertical-align: middle;">
       <img src="sze_logo.svg" width="100" alt="SZE logo">
       szülő közepéhez</span></p>
    <p><code>bottom</code><span style="vertical-align: bottom;">
       <img src="sze_logo.svg" width="100" alt="SZE logo">
       sor legalsó eleméhez</span></p>
    <p><code>text-bottom</code><span style="vertical-align: text-bottom;">
       <img src="sze_logo.svg" width="100" alt="SZE logo">
       szülő szövegének aljához</span></p>
  </body>
</html>
