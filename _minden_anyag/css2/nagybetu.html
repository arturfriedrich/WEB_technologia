<!DOCTYPE html>
<html lang="hu-HU">
  <head>
    <title>Nagybetűk</title>
    <meta charset="utf-8" />
    <style>
      .nagykezdo { text-transform: capitalize }
      .nagybetu { text-transform: uppercase }
      .kisbetu { text-transform: lowercase }
    </style>
  </head>
  <body>
    <p>Ebben a bekezdésben nincsen semmi különös.</p>
    <p class="nagykezdo">Itt viszont minden szó első betűje nagybetűs.</p>
    <p class="nagybetu">Lehet kiabálni is.</p>
    <p class="kisbetu">Vagy úgy járni, mint szegény Nemecsek.</p>
  </body>
</html>
